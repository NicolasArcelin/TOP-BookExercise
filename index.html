<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
  </head>
  <body>
    <button data-modal-target="#modal" id="addBookBtn">NEW BOOK</button>

    <div class="modal active" id="modal">
      <div class="modal-header">
        <div class="title">New Book</div>
        <button data-close-button class="close-btn">&times;</button>
      </div>
      <form class="modal-UI" id="modal-UI">
        <input placeholder="Title" required type="text" />
        <input placeholder="Author" required type="text" />
        <input placeholder="Pages" required type="text" />
        <input placeholder="Read?" required type="text" />
      </form>
    </div>
    <div id="overlay" class=""></div>
  </body>
</html>
