<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
  </head>

  <body>
    <button data-modal-target="#modal" id="addBookBtn">NEW BOOK</button>

    <!-- User UI Modal Start-->
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">New Book</div>
        <button data-close-button class="close-btn">&times;</button>
      </div>
      <div class="modal-UI" id="modal-UI">
        <input placeholder="Title" required type="text" id="titleInput" />
        <input placeholder="Author" required type="text" id="authorInput" />
        <input placeholder="Pages" required type="text" id="pagesInput" />

        <span class="footer">
          <div>
            Read?
            <input placeholder="Read?" type="checkbox" id="readInput" />
          </div>
          <button class="add-button">ADD</button>
        </span>
      </div>
    </div>
    <div id="overlay" class=""></div>
    <!-- User UI Modal End -->

    <!-- Library Cards -->
    <div class="libraryCardsWrapper">
      <div class="libraryCard">
        <h3>TITLE</h3>
        <h4>Author</h4>
        <h4>Pages</h4>
        <div class="isRead">
          <h4>Is Read</h4>
          <input placeholder="Read?" type="checkbox" />
        </div>
      </div>
      <div class="libraryCard">
        <h3>TITLE</h3>
        <h4>Author</h4>
        <h4>Pages</h4>
        <h4>Is Read</h4>
        <input placeholder="Read?" type="checkbox" />
      </div>
    </div>
  </body>
</html>
